<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/main.js" defer></script>
    <title>The Cat App</title>
  </head>
  <body>
    <div class="container">
      <section class="header-wrapper">
        <h1 class="heading">The Cats App</h1>
        <div class="search-wrapper">
          <div class="facts search-box">
            <h2 class="label">number of cats facts (50 maximum)</h2>
            <div class="search-input">
              <input type="number" placeholder="number of cats facts (50 maximum)" id="number-of-facts">
              <button type="button" class="submit-btn" id="fact-submit-button">Submit</button>
            </div>
          </div>
          <div class="cat-photos search-box">
            <h2 class="label">number of cats photos (10 max)</h2>
            <div class="search-input">
              <input type="number" placeholder="number of cats photos (10 max)" id="number-of-photos">
              <button type="submit" class="submit-btn" id="image-submit-btn">Submit</button>
            </div>
          </div>
        </div>
      </section>

    </div>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <section class="search-results">
        <div class="image-results-wrapper"></div>
        <div class="facts-results-wrapper"></div>
      </section>
  </body>
</html>
